<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>

    <link rel="stylesheet" href="style.css">

    <!-- font awoseome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
        <h3>What you want to say!!</h3>
        <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet consectetur autem quam, nisi veritatis provident.</h5>

        <div class="card">
            <img width="150" id="customer-img" class="img-card" src="./img/0.jpg" alt="">
            <h4 id="customer-name"><strong>Name</strong></h4>

            <div class="review">
                <span class="star"><i class="fas fa-star"></i></span>
                <span class="star"><i class="fas fa-star"></i></span>
                <span class="star"><i class="fas fa-star"></i></span>
                <span class="star"><i class="fas fa-star"></i></span>
                <span class="star"><i class="fas fa-star-half"></i></span>
            </div>

            <p id="customer-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt mollitia quas, harum odio quo deleniti placeat voluptate quod omnis rem.</p>

            <a class="btn prevBtn" href="#"><i class="fas fa-long-arrow-alt-left"></i></a>
            <a class="btn nextBtn" href="#"><i class="fas fa-long-arrow-alt-right"></i></a>
        </div>
    </div>

    

    <script src="./script.js"></script>
</body>
</html>
